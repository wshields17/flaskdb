<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <meta name="description" content="">
    <meta name="author" content="">

    <title>Sign the Guest Book</title>

    <!-- Bootstrap core CSS -->
    <link href="{{ url_for('static', filename='css/bootstrap.min.css') }}" rel="stylesheet">

    <!-- Custom styles for this template -->
    <link href="{{ url_for('static', filename='css/sign.css') }}" rel="stylesheet">
  </head>

  <body>

    <div class="container">

      <form class="form-signin" method="post" action="/process">
        <h2 class="form-signin-heading">Sign the Guest Book</h2>
        <div class="form-group">
          <label for="inputName" class="sr-only">Name</label>
          <input type="text" id="inputName" name="name" class="form-control" placeholder="Name" required autofocus>
        </div>
        <div class="form-group">
          <label for="comment" class="sr-only">Year:</label>
            <input type="integer" class="form-control" name="year" id="year" placeholder="date" required autofocus>
        </div>
        <div class="form-group">
          <label for="comment" class="sr-only">SP Best:</label>
            <input type="integer" class="form-control" name="spbest" id="spbest" placeholder="Sp" required autofocus>
        </div>
        <div class="form-group">
          <label for="comment" class="sr-only">Bench Press:</label>
            <input type="integer" class="form-control" name="bp" id="bp" placeholder="bp" required autofocus>
        </div>
        <div class="form-group">
          <label for="comment" class="sr-only">Squat:</label>
            <input type="integer" class="form-control" name="squat" id="squat" placeholder="squat" required autofocus>
        </div>
        <div class="form-group">
          <label for="comment" class="sr-only">Clean:</label>
            <input type="integer" class="form-control" name="clean" id="clean" placeholder="clean" required autofocus>
        </div>
        <button class="btn btn-lg btn-primary btn-block" type="submit">Sign</button>
      </form>

    </div> <!-- /container -->

  </body>
</html>
